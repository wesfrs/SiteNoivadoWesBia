<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Noivado - Wesley & Beatriz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="envelope-wrapper">
        <div class="envelope">
            <div class="letter"></div>
            <div class="envelope-front">
                <div class="text">Wesley & Beatriz</div>
            </div>
            <!-- Novos elementos para o detalhe da lavanda -->
            <img src="fotos/lavanda.png" class="lavender-sprigs" alt="Ramos de Lavanda">
            <img src="fotos/selo.png" class="seal" alt="Selo do Convite">
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="Musica/3 . Delacruz - Sunshine (Nonsense . Vol 1).mp3" type="audio/mpeg">
    </audio>

    <div id="music-control">
        <i class="fas fa-volume-mute"></i>
    </div>

    <script src="script.js"></script>
</body>
</html>
